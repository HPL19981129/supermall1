<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //模拟数据 用户数据 订单数据 商品数据
        function getUsers(){
            setTimeout(()=>{
                let date = '用户数据';
                iterator.next(date);
            },1000);
        }
        
        function getOrders(){
            setTimeout(() => {
                let date = '订单数据';
                iterator.next(date);
            }, 1000);
        }

        function getGoods(){
            setTimeout(() => {
                let date = '商品数据';
                iterator.next(date);
            }, 1000);
        }

        function * gen() {
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }

        //调用生成器函数
        let iterator = gen();
        iterator.next();
    </script>
</body>
</html>
