<head>

<body>
    <script>
        //声明Map
        let m = new Map();

        //添加元素
        // 1.第一个键值对  key value
        m.set('name','尚硅谷');
        // 2.第二个键值对
        m.set('change',function () {
            console.log("我们可以改变你！！");
        });
        // console.log(m);

        let key = {
            school:'AIGUIGU'
        };
        //第三个键值对
        m.set(key,['北京','上海','深圳']);
        console.log(m);
    </script>
</body>
</html>
